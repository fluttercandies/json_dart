name: Deploy Web

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

on:
  workflow_dispatch:
  push:
    paths:
      - 'apps/jsond/lib/**'
      - 'apps/jsond/web/**'
      - 'packages/core/**'
    branches:
      - "main"
jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 21
      - name: Setup flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable
      - name: Build Web
        run: |
          cd apps/jsond
          flutter build web --release --tree-shake-icons
          dart scripts/web.dart
          cd build/web
          npm install -g vercel
          vercel login --token ${{ secrets.VERCEL_TOKEN }}
          vercel link --project ${{ secrets.VERCEL_PROJECT_ID }} --org ${{ secrets.VERCEL_ORG_ID }} --yes
          vercel deploy --prod --token ${{ secrets.VERCEL_TOKEN }}
